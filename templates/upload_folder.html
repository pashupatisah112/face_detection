<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div id="success_alert" class="alert alert-success" role="alert">
                <h2>Upload Folder</h2>
                <form method="post" id="userForm" enctype="multipart/form-data">
                    <label for="fpath">Enter Folder Path:</label><br>
                    <input type="text" id="fpath" name="fpath" value="" required><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <script>
                const form = document.getElementById('userForm');
                const folder = document.getElementById('folder');

                form.addEventListener('submit', (event) => {
                    event.preventDefault();

                    const formData = new FormData(form);

                    fetch('/detect/folder', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('data:',data)
                        })
                        .catch(error => {
                           
                            console.error('Error fetching server response:', error);
                        });
                });
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        </div>
    </div>



</body>

</html>
