<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div id="success_alert" class="alert alert-success" role="alert">
                    Data Added
                  </div>
                  <div id="error_alert" class="alert alert-danger" role="alert">
                    Duplicate User
                  </div>
                <h2>User Data Forms</h2>
                <form method="post" id="userForm" enctype="multipart/form-data">
                    <label for="fname">Full Name:</label><br>
                    <input type="text" id="fname" name="fname" value="" required><br>
                    <label for="lname">Email:</label><br>
                    <input type="text" id="email" name="email" value="" required><br>
                    <label for="lname">Phone:</label><br>
                    <input type="text" id="phone" name="phone" value="" required><br><br>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="file" required>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <script>
                const form = document.getElementById('userForm');
                const file = document.getElementById('file');
                const successAlert = document.getElementById('success_alert');
                const errorAlert = document.getElementById('error_alert');
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';

                form.addEventListener('submit', (event) => {
                    event.preventDefault();

                    const formData = new FormData(form);
                    let image=null
                    if (file.files.length > 0) {
                        image = file.files[0];
                    }
                    formData.append('image',image)

                    fetch('/upload', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('data:',data)
                            if(data.status=='success'){
                                successAlert.style.display = 'block';
                                setTimeout(() => {
                                        successAlert.style.display = 'none';
                                }, 5000);
                            }else{
                                errorAlert.style.display = 'block';
                                setTimeout(() => {
                                        errorAlert.style.display = 'none';
                                }, 5000);
                            }

                        })
                        .catch(error => {
                            errorAlert.style.display = 'block';
                            error_msg=error.response
                            setTimeout(() => {
                                    errorAlert.style.display = 'none';
                            }, 5000);
                            console.error('Error fetching server response:', error);
                        });
                });
            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        </div>
    </div>



</body>

</html>
